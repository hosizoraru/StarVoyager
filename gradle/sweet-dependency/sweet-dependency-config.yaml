preferences:
  autowire-on-sync-mode: UPDATE_OPTIONAL_DEPENDENCIES
  repositories-mode: FAIL_ON_PROJECT_REPOS

repositories:
  gradle-plugin-portal:
    scope: PLUGINS
  google:
  maven-central:
  maven-central-branch:
    url: "https://api.xposed.info/"

plugins:
  com.android.application:
    alias: android-application
    version: 8.2.2
    auto-update: true
  org.jetbrains.kotlin.android:
    alias: kotlin-android
    version: 1.9.10
    auto-update: true
  org.jetbrains.kotlin.plugin.serialization:
    alias: kotlin-serialization
    version-ref: kotlin-android
    auto-update: true
  com.highcapable.flexilocale:
    alias: flexi-locale
    version: 1.0.1
    auto-update: true

libraries:
  androidx.core:
    core-ktx:
      version: 1.12.0
      auto-update: true
  androidx.constraintlayout:
    constraintlayout:
      version: 2.2.0-alpha13
      auto-update: true
  org.luckypray:
    dexkit:
      version: 2.0.0
      auto-update: true
  com.github.kyuubiran:
    EzXHelper:
      version: 2.0.8
      auto-update: true
  io.github.ranlee1:
    jpinyin:
      version: 1.0.1
      auto-update: true
  org.lsposed.hiddenapibypass:
    hiddenapibypass:
      version: 4.3
      auto-update: true
  de.robv.android.xposed:
    api:
      version: 82